<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Передача очков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Передача очков</h1>
        <div id="userInfo">
            <p>Ваш ID: <span id="userId"></span></p>
            <p>Ваши очки: <span id="userPoints">100</span></p>
        </div>
        <div id="transferForm">
            <label for="recipientId">ID получателя:</label>
            <input type="text" id="recipientId" placeholder="Введите ID получателя">
            <label for="pointsToTransfer">Количество очков:</label>
            <input type="number" id="pointsToTransfer" placeholder="Введите количество очков">
            <button id="transferButton">Передать очки</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
