<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classic Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameCanvas {
            background: #000;
            touch-action: none;
        }
        
        .controls {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            touch-action: none;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            touch-action: none;
            user-select: none;
        }
        
        .score {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 40px;
            color: white;
            font-family: Arial;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="score">
        <span id="playerScore">0</span>
        <span id="botScore">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="control-btn" id="upBtn">↑</div>
        <div class="control-btn" id="downBtn">↓</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Адаптивный размер холста
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 500);
            canvas.height = Math.min(window.innerHeight, 800);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Игровые константы
        const paddleHeight = canvas.height / 5;
        const paddleWidth = canvas.width / 30;
        const ballSize = canvas.width / 50;
        
        let playerScore = 0;
        let botScore = 0;
        
        const player = {
            y: canvas.height / 2 - paddleHeight / 2,
            speed: 0
        };
        
        const bot = {
            y: canvas.height / 2 - paddleHeight / 2,
            speed: 6
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speedX: 0,
            speedY: 0,
            lastTouch: null
        };
        
        // Управление
        let moveUp = false;
        let moveDown = false;
        
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveUp = true;
        });
        
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveDown = true;
        });
        
        document.getElementById('upBtn').addEventListener('touchend', () => moveUp = false);
        document.getElementById('downBtn').addEventListener('touchend', () => moveDown = false);
        document.getElementById('upBtn').addEventListener('touchcancel', () => moveUp = false);
        document.getElementById('downBtn').addEventListener('touchcancel', () => moveDown = false);

        // Логика бота
        function moveBot() {
            const botCenter = bot.y + paddleHeight / 2;
            const ballFutureY = ball.y + (ball.speedY * (canvas.width - ball.x) / ball.speedX);
            
            if(ballFutureY > botCenter + 20) bot.y += bot.speed;
            if(ballFutureY < botCenter - 20) bot.y -= bot.speed;
            
            bot.y = Math.max(0, Math.min(canvas.height - paddleHeight, bot.y));
        }

        // Коллизии
        function checkCollision() {
            if(ball.speedX < 0 && ball.x - ballSize < paddleWidth && 
               ball.y > player.y && ball.y < player.y + paddleHeight) {
                ball.speedX *= -1;
                ball.speedY = ((ball.y - (player.y + paddleHeight/2)) / (paddleHeight/2)) * 8;
            }
            
            if(ball.speedX > 0 && ball.x + ballSize > canvas.width - paddleWidth && 
               ball.y > bot.y && ball.y < bot.y + paddleHeight) {
                ball.speedX *= -1;
                ball.speedY = ((ball.y - (bot.y + paddleHeight/2)) / (paddleHeight/2)) * 8;
            }
            
            if(ball.y + ballSize > canvas.height || ball.y - ballSize < 0) {
                ball.speedY *= -1;
            }
        }

        // Сброс мяча
        function resetBall(scorer) {
            ball.x = scorer === 'player' ? canvas.width - paddleWidth * 3 : paddleWidth * 3;
            ball.y = canvas.height / 2;
            
            const angle = (Math.random() * Math.PI/2) - Math.PI/4;
            const direction = scorer === 'player' ? -1 : 1;
            
            ball.speedX = direction * 8 * Math.cos(angle);
            ball.speedY = 8 * Math.sin(angle);
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('botScore').textContent = botScore;
        }

        // Основной цикл
        function gameLoop() {
            if(moveUp) player.y -= 8;
            if(moveDown) player.y += 8;
            player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
            
            moveBot();
            
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            checkCollision();
            
            if(ball.x + ballSize < 0) {
                botScore++;
                resetBall('bot');
            }
            if(ball.x - ballSize > canvas.width) {
                playerScore++;
                resetBall('player');
            }
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, player.y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, bot.y, paddleWidth, paddleHeight);
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.setLineDash([10, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            
            requestAnimationFrame(gameLoop);
        }
        
        resetBall('player');
        gameLoop();
    </script>
</body>
</html>
