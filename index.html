<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Pong</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... */

        .donate-banner {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .donate-btn {
            background: #3390ec;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .donate-btn:hover {
            background: #2a7bc2;
        }

        .close-btn {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="donate-banner" id="donateBanner">
        <span>–ü–æ–¥–¥–µ—Ä–∂–∏—Ç–µ –∏–≥—Ä—É!</span>
        <button class="donate-btn" id="donateButton">üéñ 50 –∑–≤—ë–∑–¥</button>
        <div class="close-btn" id="closeBanner">‚úï</div>
    </div>

    <div class="score">
        <span id="playerScore">0</span>
        <span id="botScore">0</span>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
        <div class="control-btn" id="upBtn">‚Üë</div>
        <div class="control-btn" id="downBtn">‚Üì</div>
    </div>

    <script>
        // ... –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –¥–æ–Ω–∞—Ç–Ω–æ–π –ø–ª–∞—à–∫–∏
        document.getElementById('donateButton').addEventListener('click', handleDonate);
        document.getElementById('closeBanner').addEventListener('click', () => {
            document.getElementById('donateBanner').style.display = 'none';
        });

        // –ü–æ–∫–∞–∑ –æ–∫–Ω–∞ –¥–æ–Ω–∞—Ç–∞
        function handleDonate() {
            Telegram.WebApp.showPopup({
                title: '–ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞',
                message: '–°–ø–∞—Å–∏–±–æ –∑–∞ –∂–µ–ª–∞–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å –∏–≥—Ä—É!',
                buttons: [{
                    id: 'donate50',
                    type: 'default',
                    text: 'üéñ –û—Ç–ø—Ä–∞–≤–∏—Ç—å 50 –∑–≤—ë–∑–¥'
                }, {
                    type: 'cancel'
                }]
            }, (buttonId) => {
                if(buttonId === 'donate50') {
                    // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞
                    Telegram.WebApp.openInvoice({
                        item_id: 'YOUR_INVOICE_ID' // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID
                    }, (status) => {
                        if(status === 'paid') {
                            Telegram.WebApp.showAlert('–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É!');
                        }
                    });
                }
            });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –ø–ª–∞—à–∫–∏ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            document.getElementById('donateBanner').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('donateBanner').style.display = 'none';
            }, 500);
        }, 10000);
    </script>
</body>
</html>
